services:
    storage.test_controller:
        class: Victor\FileStorageBundle\TestApp\Controller\TestController
        calls:
            - ['setContainer', ["@service_container"]]

    admin.category:
        class: Victor\FileStorageBundle\TestApp\Admin\BlogPostAdmin
        arguments: [~, Pegas\EditorBundle\Testapp\Entity\BlogPost, ~]
        tags:
            - { name: sonata.admin, manager_type: orm, label: BlogPost }

security:
    providers:
        in_memory:
            memory:
                users:
                    test: {password: test}
    firewalls:
        main:
          anonymous: true

framework:
    secret: ''
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form: ~
    templating:
        engines: ['twig']
    validation: { enable_annotations: true }
    session:
        handler_id:  ~
        storage_id: session.storage.filesystem
#        storage_id: session.storage.mock_file
    test: ~

doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:      pdo_mysql
                host:        localhost
                user:        root
                password:    crypto
                dbname:      editor_bundle_test



    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: false

assetic:
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'
    filters:
        cssrewrite: ~

